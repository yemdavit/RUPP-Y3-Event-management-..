<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>EventofITE</h1>
    <div class="container">
      <div class="left">
        <p>YOU ARE ABOUT TO PARTICIPATE IN THE EVENT:</p>
        <div class="event_name">
          <p>Engineering Day 2025</p>
        </div>

        <form>
          <input class="input" type="email" placeholder="Email" required />
          <input
            class="input"
            type="tel"
            placeholder="Enter Phone Number"
            required
          />
          <input
            class="input"
            type="id"
            placeholder="Enter Student ID"
            required
          />
          <div class="name-gender">
            <input
              class="name_input"
              type="text"
              placeholder="Enter Student Name"
              required
            />

            <span class="gender">
              <p id="gender-label" onclick="toggleGenderOptions()">Gender: -</p>
              <div id="gender-options" class="hidden">
                <button type="button" onclick="selectGender('Male')">
                  Male
                </button>
                <button type="button" onclick="selectGender('Female')">
                  Female
                </button>
              </div>
            </span>
          </div>

          <p class="submit-text">SUBMIT A REQUEST JOIN TO THE EVENT</p>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="right">
        <img src="/register06/1st.png" alt="picture" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
